<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="Assets/css/style.css">

    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-database.js"></script>
</head>

<body>
      
  <div class="contatiner">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                  Input info
                </div>
                <div class="card-body">
                  <h5 class="card-title">Put info</h5>
                  <form>
                    <div class="form-group">
                      <label for="cusine-type">Cusine</label>
                      <select id="price-type" class="form-control">
                        <option selected>Choose...</option>
                        <option>American</option>
                        <option>Mexican</option>
                        <option>Thai</option>
                        <option>Greek</option>
                        <option>Indian</option>
                        <option>Japanese</option>
                        <option>Spanish</option>
                        <option>French</option>
                        <option>Chinese</option>
                        <option>Italian</option>
                      </select>
                    </div>
                    <div class="form-group">
                        <label for="inputPrice">Price</label>
                        <select id="price-type" class="form-control">
                          <option selected>Choose...</option>
                          <option>$</option>
                          <option>$$</option>
                          <option>$$$</option>
                          <option>$$$$</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="inputRadius">Radius</label>
                        <select id="input-radius" class="form-control">
                          <option selected>...Miles</option>
                          <option>5 mi</option>
                          <option>10 mi</option>
                          <option>15 mi</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                </div>
              </div>

        </div>
    </div>
</div>  
  
  
  <button id="button" type="button" class="btn btn-primary">Submit</button>


    
    <div id="results"></div>

    <div id="floating-panel">
      <input id="address" type="textbox" value="Sydney, NSW">
      <input id="submit" type="button" value="Geocode">
    </div>

    <div id="map"></div>

  <script src="Assets/javascript/app.js"></script>  
 

    <div id="results"></div>


  <script src="assets/javascript/app.js"></script>  
</body>
</html>
